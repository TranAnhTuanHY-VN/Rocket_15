<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 - Question 4</title>
</head>
<body>
    <h1>Register</h1>
    <i>Please <b>fill in this form</b> to create an account</i>
    <form action="">
        Full name <label style="color: red;">*</label>
        <br>
        <input type="text" name= "fname" placeholder="Input your fullname..." required>
        <br>
        User name <label style="color: red;">*</label>
        <br>
        <input type="text" name= "uname" placeholder="Input your username..." required>
        <br>
        Password <label style="color: red;">*</label>
        <br>
        <input type="password" name= "fname" placeholder="Input your Password..." required>
        <br>
        Email <label style="color: red;">*</label>
        <br>
        <input type="text" name= "fname" placeholder="Input your Email..." required>
        <br>
        Telephone number <label style="color: red;">*</label>
        <br>
        <input type="text" name= "fname" placeholder="Input your fullname..."required>
        <br>
        Input Object: <br>
        <input type="radio" name="Object" id="Student" checked> Student
        <input type="radio" name="Object" id="Teacher"> Teacher
        <br>
        Favorite:<br>
        <input type="checkbox" name="favorite" id="fvr1">Badminton
        <input type="checkbox" name="favorite" id="fvr2">Volleyball
        <input type="checkbox" name="favorite" id="fvr3">Football
        <br>
        Address: <label style="color: red;">*</label>
        <br>
        <select name="address">
            <option value="HN">Hà Nội</option>
            <option value="HCM">Hồ Chí Minh</option>
            <option value="DN">Đà Nẵng</option>
            <option value="BG">Bắc Giang</option>
            <option value="HY">Hưng Yên</option>
        </select>
        <br>
        Birthday <label style="color: red;">*</label>
        <br>
        <input type="date" name="Birthday" id="bday">
        <br>
        Your picture <label style="color: red;">*</label>
        <br>
        <input type="file" accept="image/*,.pdf">
        <br><br>
        <input type="submit" value="Đăng ký">
        <br>
        <p>
            <a href="/index.html"> <-- Trở lại</a>
        </p>
</body>
</html>
