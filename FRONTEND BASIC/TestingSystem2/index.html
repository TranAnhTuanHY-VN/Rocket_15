<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameSet</title>
</head>
<frameset rows="40%,60%" noresize>
    <frame src="banner.html" name="top" style="background-color: #6c7e8b;">
    <frameset cols = "20%,80%" noresize>
        <frame src="menu.html" name ="left" scrolling="scrolling" style="background-color: #E7E0C9;">    
        <frame src="main.html" name ="right" scrolling="scrolling" style="background-color: #E7E0C9;">    
    </frameset>
</frameset>
</html>
