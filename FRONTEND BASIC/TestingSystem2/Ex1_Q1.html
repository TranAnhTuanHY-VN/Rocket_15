<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Question 1</title>
</head>
<body>
    <p style="margin: 70px; border: 1px solid black;width: fit-content;">
        This element has a margin of 70px.
    </p>
    <p style="padding: 70px; border: 1px solid black;">
        This element has a padding of 70px.
    </p>
    <div style="padding: 30px 0px; border: 1px solid red;width: fit-content;">
        <p style="border: 1px solid green;width: fit-content;">
            I am vertically centered
        </p>
    </div>
    <br>
    <p style="margin: 0px; border: 1px solid red;">
        Div này sử dụng margin
    </p>
    <p style="padding: 70px; border: 1px solid red;">
        Div này sử dụng padding
    </p>
</body>
</html>
